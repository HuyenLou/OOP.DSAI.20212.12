plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'eclipse'
}

javafx {
    version = '18'
    modules = ['javafx.controls', 'javafx.fxml']
}

mainClassName = 'main.App'

run {
    standardInput = System.in
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files('lib/jfugue-5.0.9.jar')
}
